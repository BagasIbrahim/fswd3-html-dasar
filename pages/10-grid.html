<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox</title>
    <link rel="stylesheet" href="../assets/styles/grid_style.css">
    <script src="https://kit.fontawesome.com/a14aec8361.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="box1"><span style="color: white;">
            <i class="fa-solid fa-volume-high fa-xl"></i>
          </span></div>
        <div class="box2"><span style="color: white;">
            <i class="fa-solid fa-cloud fa-xl"></i>
          </span></div>
        <div class="box3"><span style="color: white;">
            <i class="fa-solid fa-rotate-right fa-xl"></i>
          </span></div>
        <div class="box4"><span style="color: white;">
            <i class="fa-solid fa-volume-low fa-xl"></i>
          </span></div>
        <div class="box5"><span style="color: white;">
            <i class="fa-solid fa-bell fa-xl"></i>
          </span></div>
        <div class="box6"><span style="color: white;">
            <i class="fa-solid fa-plane fa-xl"></i>
          </span></div>
        <div class="box7"><span style="color: white;">
            <i class="fa-solid fa-lock fa-xl"></i>
          </span></div>
        <div class="box8"><span style="color: white;">
            <i class="fa-solid fa-video fa-xl"></i>
          </span></div>
        <div class="box9"><span style="color: white;">
            <i class="fa-solid fa-wifi fa-xl"></i>
          </span></div>
        <div class="box10"><span style="color: white;">
            <i class="fa-solid fa-paper-plane fa-xl"></i>
          </span></div>
    </div>
</body>
</html>
