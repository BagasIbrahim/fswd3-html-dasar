<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="../../assets/styles/todo_list.css" />
  </head>
  <body>
    
    <div class="container">
      <h1>Todo List</h1>
      <form class="todo-form">
        <input type="text" class="todo-input" id ="input" placeholder="Tambah Todo..." />
        <button type ="submit" onclick="newElement()" class="add-button">Tambah</button>
      </form>
      <ul class="todo-items" >
        <li class="item" id="list">
        </li>
      </ul>
    </div>

    <script src="../../assets/js/todo_list.js"></script>
  </body>
</html>
